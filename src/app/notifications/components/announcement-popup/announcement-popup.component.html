<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <div class="announcement-description">
    <p *ngIf="expanded">{{ data.description }}</p>
    <p class="announcement-date">
      Enviado el: {{ data.createdAt | date:'fullDate' }} a las {{ data.createdAt | date:'shortTime' }}
    </p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="toggle()">
    {{ expanded ? 'Ocultar' : 'Mostrar +' }}
  </button>
  <button mat-button color="primary" (click)="close()">Cerrar</button>
</mat-dialog-actions>
