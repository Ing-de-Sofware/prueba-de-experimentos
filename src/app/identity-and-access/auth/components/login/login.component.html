<header class="main-header">
  <div class="header-left">
    <img src="assets/images/logo.png" alt="HormonalCare Logo" class="logo" />
    <span class="brand-title">HormonalCare</span>
  </div>
  <nav class="nav-links">
    <a routerLink="/">Home</a>
  </nav>
  <div class="header-right">
    <a class="register-link" routerLink="/selectRole">Register</a>
  </div>
</header>

<!-- ✅ LOGIN SECTION -->
<div class="login-wrapper">
  <div class="login-container">
    <!-- Left -->
    <div class="left-side">
      <h1 class="title">Welcome to <span>HormonalCare</span></h1>
      <p class="subtitle">Track your hormonal health with trusted specialists.</p>
      <img src="assets/images/personas.png" alt="Doctor Illustration" class="illustration" />
    </div>

    <!-- Right -->
    <mat-card class="login-card">
      <h2>Log in</h2>
      <p class="card-subtitle">Access your dashboard</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="extras">
          <mat-checkbox formControlName="remember">Remember me</mat-checkbox>
          <a class="forgot" href="javascript:void(0)" (click)="goToForgotPassword()">Forgot password?</a>
        </div>

        <div class="captcha-container" style="margin: 1rem 0;">
          <re-captcha
            formControlName="recaptcha"
            siteKey="6LfrST4rAAAAAKRARrNeV6_YkmdErPZdX2USacMR"
            (resolved)="onCaptchaResolved($event)">
          </re-captcha>
        </div>
        <button mat-raised-button color="primary" class="login-btn" type="submit">Enter</button>
        <mat-error *ngIf="loginError" class="login-error">
          Invalid email or password.
        </mat-error>
      </form>

      <p class="register-text">
        Don’t have an account?
        <a class="register-link" routerLink="/selectRole">Register</a>
      </p>
    </mat-card>
  </div>
</div>
