<!-- ✅ HEADER CLONADO DEL LOGIN -->
<header class="main-header">
  <div class="header-left">
    <img src="assets/images/logo.png" alt="HormonalCare Logo" class="logo" />
    <span class="brand-title">HormonalCare</span>
  </div>
  <nav class="nav-links">
    <a routerLink="/">Home</a>
  </nav>
  <div class="header-right">
    <a class="register-link" routerLink="/selectRole">Register</a>
  </div>
</header>

<!-- ✅ FORGOT PASSWORD SECTION -->
<div class="forgot-wrapper">
  <mat-card class="forgot-card">
    <h2>Forgot your password?</h2>
    <p class="card-subtitle">Enter your email address and we’ll send you a link to reset your password.</p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email" placeholder="example@email.com" />
        <mat-error *ngIf="emailControl && emailControl.hasError('required')">
          Email is required
        </mat-error>

        <mat-error *ngIf="emailControl && emailControl.hasError('email')">
          Enter a valid email
        </mat-error>

      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="reset-btn" [disabled]="forgotForm.invalid">
        Send reset link
      </button>
    </form>

    <p class="back-login">
      ← <a routerLink="/login">Back to login</a>
    </p>
  </mat-card>
</div>

<!-- ✅ FOOTER CLONADO DEL LOGIN -->
<footer class="main-footer">
  <div class="footer-left">
    <img src="assets/images/logo.png" alt="Logo" class="footer-logo" />
    <p>&copy; 2025 HormonalCare. All rights reserved.</p>
  </div>
  <div class="footer-right">
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Service</a>
    <a href="#">Help</a>
  </div>
</footer>
