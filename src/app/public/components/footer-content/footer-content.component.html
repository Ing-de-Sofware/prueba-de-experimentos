<footer class="main-footer" [class.dark-mode]="isDarkMode">
  <div class="footer-left">
    <img src="assets/images/logo.png" alt="Logo" class="footer-logo" />
    <p>&copy; 2025 HormonalCare. {{ 'footer.rights' | translate }}</p>
  </div>
  <div class="footer-right">
    <a (click)="openPrivacyDialog()">{{ 'footer.privacy' | translate }}</a> |
    <a (click)="openTermsDialog()">{{ 'footer.terms' | translate }}</a> |
    <a (click)="openPrivacyPolicyPersonalDataProcessing()">{{ 'footer.data' | translate }}</a> |
    <a (click)="open{{ 'footer.help' | translate }}()">{{ 'footer.help' | translate }}</a>
  </div>
</footer>
