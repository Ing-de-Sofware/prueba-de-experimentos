<h2 class="welcome-message">
  ðŸ‘‹ {{ 'homePatient.welcome' | translate: {patientName: patientName} }}
</h2>

<!-- ðŸ”½ Luego todo el contenido de recordatorios y tareas -->
<section class="dashboard-wrapper">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <div class="box1">
        <div class="part1">
          <h2>{{ 'homePatient.todayReminders' | translate }}</h2>
          <button mat-flat-button color="primary" routerLink="/calendar/appointments">
            {{ 'homePatient.nextAppointment' | translate }}
          </button>
          <button mat-flat-button color="accent" routerLink="/profile/treatment-status" style="margin-left: 8px;">
            <mat-icon>medical_services</mat-icon>
            {{ 'homePatient.treatmentFollowUp' | translate }}
          </button>
        </div>
        <div class="part2">
          <app-patients-reminder></app-patients-reminder>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="box2">
        <div class="part1">
          <h2>{{ 'homePatient.pendingTasks' | translate }}</h2>
          <app-patients-pending-task></app-patients-pending-task>
        </div>
        <div class="part2">
          <div class="upload-exam-wrapper">
            <label for="examFile" class="upload-exam-button">
              <mat-icon>upload</mat-icon>
              {{ 'homePatient.uploadExams' | translate }}
            </label>

            <input type="file" id="examFile" (change)="onExamSelected($event)" hidden />

            <div *ngIf="selectedExam" class="exam-preview">
              <p><strong>{{ 'homePatient.selectedFile' | translate }}:</strong> {{ selectedExam.name }}</p>

              <button mat-flat-button color="primary" (click)="sendToDoctor()">
                {{ 'homePatient.sendToDoctor' | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</section>
