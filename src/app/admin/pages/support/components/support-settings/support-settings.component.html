<div class="settings-container">
  <h1 class="title">锔 Configuraci贸n de Soporte</h1>

  <!-- Notificaciones -->
  <section class="section">
    <h2> Notificaciones</h2>
    <div class="toggle-group">
      <mat-slide-toggle [(ngModel)]="settings.notifications.email">
        Enviar notificaciones por correo electr贸nico
      </mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]="settings.notifications.push">
        Activar notificaciones emergentes (push)
      </mat-slide-toggle>
    </div>
  </section>

  <!-- Horario -->
  <section class="section">
    <h2> Horario de atenci贸n</h2>
    <div class="time-row">
      <mat-form-field>
        <mat-label>Inicio</mat-label>
        <input matInput type="time" [(ngModel)]="settings.supportHours.start" (change)="onChange()">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fin</mat-label>
        <input matInput type="time" [(ngModel)]="settings.supportHours.end" (change)="onChange()">
      </mat-form-field>
    </div>
  </section>

  <!-- Test Mode -->
  <section class="section">
    <h2>И Modo de prueba</h2>
    <mat-slide-toggle [(ngModel)]="settings.testMode" (change)="onChange()">
      Activar entorno de pruebas
    </mat-slide-toggle>
  </section>

  <!-- Estilo -->
  <section class="section">
    <h2> Estilo del soporte</h2>
    <mat-form-field appearance="fill">
      <mat-label>Color de fondo</mat-label>
      <input matInput type="color" [(ngModel)]="settings.style.backgroundColor" (change)="onChange()">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Color de texto</mat-label>
      <input matInput type="color" [(ngModel)]="settings.style.textColor" (change)="onChange()">
    </mat-form-field>
  </section>

  <!-- Exportaci贸n -->
  <section class="section">
    <h2> Exportaci贸n</h2>
    <button mat-flat-button color="primary" (click)="exportData('csv')">
      Exportar en CSV
    </button>
    <button mat-flat-button color="accent" (click)="exportData('pdf')">
      Exportar en PDF
    </button>
  </section>

  <!-- Reset -->
  <section class="section">
    <h2>伙 Restaurar configuraci贸n</h2>
    <button mat-flat-button color="warn" (click)="resetSettings()">
      Restaurar valores por defecto
    </button>
  </section>
</div>
