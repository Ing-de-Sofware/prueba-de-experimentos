<div class="knowledge-base-container">
  <h1 class="title">📚 Base de Conocimiento HormonalCare</h1>

  <!-- 🔍 Filtro de búsqueda -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar pregunta</mat-label>
    <input matInput placeholder="Escribe una palabra clave..." [(ngModel)]="searchTerm" (input)="filterQuestions()" />
    <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Limpiar" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- 📘 Acordeón filtrado -->
  <mat-accordion multi>
    <mat-expansion-panel *ngFor="let item of filteredQuestions">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ item.title }}</mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ item.content }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
