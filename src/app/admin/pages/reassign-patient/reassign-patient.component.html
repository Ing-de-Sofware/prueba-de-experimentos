
<div class="reassign-container">
  <h2 class="reassign-title">ğŸ”„ Reassign Patient</h2>

  <ng-container *ngIf="successMessage; else formSection">
    <div class="success-message">
      {{ successMessage }}
    </div>
  </ng-container>

  <ng-template #formSection>
    <div class="patient-info-card">
      <p><strong>ğŸ‘¤ Full Name:</strong> {{ selectedPatient?.fullName }}</p>
      <p><strong>ğŸ‚ Age:</strong> {{ selectedPatient?.age }} years</p>
    </div>

    <div class="reassign-form">
      <label for="doctorSelect" class="reassign-label">ğŸ©º <strong>Select a Doctor:</strong></label>
      <select id="doctorSelect" [(ngModel)]="selectedDoctorId" class="reassign-select">
        <option *ngFor="let doctor of doctors" [value]="doctor.id">
          {{ doctor.name }}
        </option>
      </select>
    </div>

    <div class="reassign-buttons">
      <button class="btn-confirm" (click)="confirmReassignment()">âœ… Confirm Transfer</button>
      <button class="btn-cancel" (click)="cancel()">âŒ Cancel</button>
    </div>
  </ng-template>
</div>
